<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="mb-3">Login</h2>
      <button type="button" class="btn btn-outline-secondary btn-sm float-start" (click)="backButtonClicked()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
    <form (ngSubmit)="loginButtonClicked()" [formGroup]="loginFormGroup">
      <div class="mb-3">
        <input placeholder="Username" type="text" id="userName" formControlName="userName" class="form-control" required>
      </div>
      <div class="mb-3">
        <input placeholder="Password" type="password" id="password" formControlName="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right me-1"></i>Login
        </button>
      </div>
    </form>
  </div>
</div>
