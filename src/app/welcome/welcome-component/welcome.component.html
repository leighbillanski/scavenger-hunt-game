    <div class="mb-4">
      <i class="bi bi-heart-fill display-3 text-danger"></i>
      <h1 class="mb-2">Welcome</h1>
      <div class="lead mb-3">Get ready for the hunt!</div>
    </div>
    <div class="d-grid gap-2 mb-2">
      <button (click)="navigateToLogin()" class="btn btn-primary btn-lg">

      <button (click)="navigateToRegister()" class="btn btn-outline-success btn-lg">
        <i class="bi bi-person-plus me-1"></i>Sign up
      </button>
    </div>
  </div>
</div>
