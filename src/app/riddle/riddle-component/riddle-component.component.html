<div class="container d-flex align-items-center justify-content-center min-vh-100" (click)="closeDropdown()">
  <div class="card p-4" style="min-width: 350px; max-width: 400px; width: 100%;" (click)="$event.stopPropagation()">
    <div class="text-center mb-4">
      <h2 class="mb-3">Riddles</h2>
      <button type="button" class="btn btn-outline-secondary btn-sm float-start" (click)="navigateBackToHome()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
    <div *ngIf="riddles.length > 0; else noRiddles">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let riddle of riddles; let i = index">
          <span>{{ riddle.riddleText || 'Unnamed Riddle' }}</span>
          <div class="dropdown position-relative">
            <button class="btn btn-link menu-trigger-btn" type="button" (click)="toggleDropdown(i)">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <div class="riddle-dropdown-menu" [class.show]="dropdownOpen === i" (click)="closeDropdown()">
              <a class="dropdown-item" href="#" (click)="onViewRiddle(riddle, $event)">
                <i class="bi bi-eye me-2"></i>View
              </a>
              <a class="dropdown-item" href="#" (click)="onEditRiddle(riddle, $event)">
                <i class="bi bi-pencil me-2"></i>Edit
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <ng-template #noRiddles>
      <div class="text-center mt-3">No riddles found.</div>
    </ng-template>
  </div>
  <button class="btn btn-primary add-riddle-btn" (click)="onAddRiddle()">
    <i class="bi bi-plus"></i>
  </button>
</div>
