<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%; position: relative;">
    <div class="text-center mb-4">
      <h2 class="mb-3">
        {{ mode === 'create' ? 'Create Hunt' : mode === 'edit' ? 'Edit Hunt' : 'View Hunt' }}
      </h2>
      <button type="button" class="btn btn-outline-secondary btn-sm float-start" (click)="navigateBackToHunts()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
    <form [formGroup]="huntForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Hunt Name" formControlName="name" [readonly]="mode==='view'" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" placeholder="Description" rows="3" formControlName="description" [readonly]="mode==='view'"></textarea>
      </div>
      <div class="d-grid" *ngIf="mode !== 'view'">
        <button type="submit" class="btn btn-primary">
          <i class="bi" [ngClass]="mode==='edit' ? 'bi-pencil' : 'bi-plus-circle'" ></i>
          {{ mode === 'edit' ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
